name: Android Build & Upload APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Certifica que gradlew tem permissão de execução
      - name: Ensure Gradle Wrapper is executable
        run: chmod +x ./AuroraLauncher/gradlew

      # 3️⃣ Configura JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 4️⃣ Build Debug APK
      - name: Build Debug APK
        working-directory: AuroraLauncher   # ajuste se o gradlew estiver em outro caminho
        run: ./gradlew assembleDebug --no-daemon

      # 5️⃣ Build Release APK (apenas para main)
      - name: Build Release APK
        if: github.ref == 'refs/heads/main'
        working-directory: AuroraLauncher
        run: ./gradlew assembleRelease --no-daemon

      # 6️⃣ Upload Debug APK(s)
      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: AuroraLauncher/app/build/outputs/apk/*/debug/*.apk
          if-no-files-found: error

      # 7️⃣ Upload Release APK(s)
      - name: Upload Release APK artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: AuroraLauncher/app/build/outputs/apk/*/release/*.apk
          if-no-files-found: error



