name: Android Build & Upload APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Garantir permissão de execução do gradlew
      - name: Ensure Gradle Wrapper is executable
        run: chmod +x ./AuroraLauncher/gradlew

      # 3️⃣ Configurar JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 4️⃣ Build Debug APK
      - name: Build Debug APK
        working-directory: AuroraLauncher
        run: ./gradlew assembleDebug --no-daemon

      # 5️⃣ Mostrar pastas onde os APKs normalmente ficam
      - name: List APK folders
        run: |
          echo "Listando árvore de outputs/apk:"
          ls -R ./AuroraLauncher/app/build/outputs/apk/ || echo "Nenhuma pasta encontrada"

      # 6️⃣ Buscar em TODO o repositório por APKs
      - name: Buscar APKs no runner
        run: |
          echo "Procurando arquivos .apk no repositório:"
          find . -name "*.apk" -type f || echo "Nenhum APK encontrado"

      # 7️⃣ Copiar APKs encontrados para pasta downloads
      - name: Copiar APKs para pasta downloads
        run: |
          mkdir -p downloads
          find . -name "*.apk" -exec cp {} ./downloads/ \;

      # 8️⃣ Upload como artifact
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks-gerados
          path: downloads/*.apk
          if-no-files-found: error

